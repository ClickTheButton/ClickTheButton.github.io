<html>
<style>
    div.change{
        position: absolute;
        top: 100px;
        left: 100px;
    }
</style>
<body>

<form name="Show">
    <input type="text" name="MouseX" value="0" size="4"> X<br>
    <input type="text" name="MouseY" value="0" size="4"> Y<br>
</form>
<div id="change" class="change">
    <button onclick="LoadPage()">Click Me</button>
</div>

<script language="JavaScript1.2">
    var oldTempX = 0;
    var spotToMove = 0;
    var TopVar = 100;
    var LeftVar = 100;

    var IE = document.all?true:false;

    if (!IE) document.captureEvents(Event.MOUSEMOVE);

    document.onmousemove = getMouseXY;

    var tempX = 0;
    var tempY = 0;


    function getMouseXY(e) {
        if (IE) { // grab the x-y pos.s if browser is IE
            tempX = event.clientX + document.body.scrollLeft;
            tempY = event.clientY + document.body.scrollTop
        } else {  // grab the x-y pos.s if browser is NS
            tempX = e.pageX;
            tempY = e.pageY;
        }
        // catch possible negative values in NS4
        if (tempX < 0){tempX = 0}
        if (tempY < 0){tempY = 0}
        // show the position values in the form named Show
        // in the text fields named MouseX and MouseY
        document.Show.MouseX.value = tempX;
        document.Show.MouseY.value = tempY;
        checkspot();
        return true
    }

    //That code is not mine above
    //The code below is mine

    function checkspot() {
            //Checks spot 1
            if(tempX > 99){
                if(tempX < 165){
                    if(tempY > 99){
                        if(tempY < 121){
                            spotToMove = spotToMove - spotToMove;
                            spotToMove = spotToMove + Math.floor((Math.random() * 5) + 2);
                            if(spotToMove == 2){
                                TopVar = TopVar -20;
                                moveButton();
                            }
                            else if(spotToMove == 3){
                                LeftVar = LeftVar -65;
                                moveButton();
                            }
                            else if(spotToMove == 4){
                                LeftVar = LeftVar +65;
                                moveButton();
                            }
                            else if(spotToMove == 5){
                                TopVar = TopVar +20;
                                moveButton();
                            }
                        }
                    }
                }
            }
            //done checking spot 1

            //Put Code Here

    }
    function moveButton() {
        document.getElementById("change").style.top = TopVar;
        document.getElementById("change").style.left = LeftVar;
    }
    function LoadPage() {
        location.replace();
    }
    function start() {

    }
    start();
</script>
</body>
</html>
